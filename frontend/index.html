<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refer & Earn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="App.css" />
  </head>
  <body>
    <div class="hero">
      <button id="referBtn" class="btn btn-primary">Refer Now</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="head">
          <span class="close">&times;</span>
          <h2 id="referHeading2">Refer a Course</h2>
        </div>

        <form id="referralForm">
          <label for="referrerName">Your Name:</label>
          <input type="text" id="referrerName" name="Name" required />
          <label for="referrerEmail">Your Email:</label>
          <input type="email" id="referrerEmail" name="Email" required />
          <label for="refereeName">Referee Name:</label>
          <input type="text" id="refereeName" name="refereeName" required />
          <label for="refereeEmail">Referee Email:</label>
          <input type="email" id="refereeEmail" name="refereeEmail" required />
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
